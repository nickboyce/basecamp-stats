<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.4/handlebars.js"></script>


    <script id="person-template" type="text/x-handlebars-template">
      {{#each people}}
        <li id="person-{{id}}">{{name}}</li>
      {{/each}}
    </script>


    <script src="static/js/models/person.js"></script>
    <script src="static/js/views/people_list_view.js"></script>
    <script src="static/js/collections/people_collection.js"></script>

  </head>
  <body>
    <h1>Basecamp hall of shame</h1>


    <div class="row">
      <div class="col-md-4">
        <h4>People</h4>
        <div id="people-list-container"></div>
      </div>
      <div class="col-md-4">
        <h4>Projects</h4>
        <ul id="projects">
          <li>Loading...</li>
        </ul>
      </div>
      <div class="col-md-4">
        <h4>Misc</h4>
        <ul>
          <li>Most active projects</li>
          <li>Least active projects</li>
          <li>Oldest open ticket</li>
        </ul>
      </div>
    </div>




    <script src="static/js/app.js"></script>

  </body>
</html>
