<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.4/handlebars.js"></script>
    <script src="static/js/lib/jquery.timeago.js"></script>


    <script id="person-template" type="text/x-handlebars-template">
      {{#each people}}
        <li id="person-{{id}}" class="person">
          <img src="{{avatar_url}}" class="img-circle">
          <strong>{{name}}</strong>
          {{#if outstanding_todos}}
            <small class="text-muted">({{outstanding_todos.count}})</small>
          {{else}}
            <small class="text-muted">...</small>
          {{/if}}
        </li>
      {{/each}}
    </script>

    <script id="projects-template" type="text/x-handlebars-template">
      <h4>Projects <small class="text-muted">({{projects.length}})</small></h4>
    </script>

    <script id="todolists-template" type="text/x-handlebars-template">
      <h4>Todo lists <small class="text-muted">({{todoLists.length}})</small></h4>
    </script>

    <script id="todos-template" type="text/x-handlebars-template">
      <h4>Todos <small class="text-muted">({{todos.length}})</small></h4>
      {{#each todos}}
        <li id="todo-{{id}}" class="todo">
          <strong>{{content}}</strong><br />
          <small class="text-muted">({{timeago created_at}})</small>
        </li>
      {{/each}}
    </script>

    <script src="static/js/models/person.js"></script>
    <script src="static/js/models/todolist.js"></script>
    <script src="static/js/models/todo.js"></script>
    <script src="static/js/views/people_view.js"></script>
    <script src="static/js/views/projects_view.js"></script>
    <script src="static/js/views/todo_lists_view.js"></script>
    <script src="static/js/views/todos_view.js"></script>
    <script src="static/js/collections/people_collection.js"></script>
    <script src="static/js/collections/projects_collection.js"></script>
    <script src="static/js/collections/todo_lists_collection.js"></script>
    <script src="static/js/collections/todos_collection.js"></script>
    <script src="static/js/helpers/view_helpers.js"></script>

  </head>
  <body>
    <h1>Basecamp hall of shame</h1>


    <div class="row">
      <div class="col-md-4">
        <div id="projects-container"></div>
        <div id="todolists-container"></div>
        <div id="todos-container">...</div>
      </div>
      <div class="col-md-4">
        <h4>Misc</h4>
        <ul>
          <li>Most active projects</li>
          <li>Least active projects</li>
          <li>Oldest open ticket</li>
          <li>Unassigned tasks</li>
        </ul>
      </div>
      <div class="col-md-4">
        <h4>Tasks</h4>
        <div id="people-container" class="list-unstyled"></div>
      </div>
    </div>




    <script src="static/js/app.js"></script>
    <script>
      $(function() {
        window.app.initialize();
      });
    </script>
  </body>
</html>
